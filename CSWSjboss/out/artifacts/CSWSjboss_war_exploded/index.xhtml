<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:tns="http://xmlns.jcp.org/xml/ns/javaee"

      xmlns:h="http://java.sun.com/jsf/html"

>

<f:view>

   <form target="result" action= '#{controller.convert()}' method="post">    <!--   Aqui esta el faaallo  OJO    -->

       <table cellspacing="0" cellpadding="4" frame="box"  rules="none" style="border-collapse: collapse;">
           <tr>
            <td class="frmHeader" style="border-right: 2px solid white;">Parameter</td>
            <td class="frmHeader" >Value</td>
         </tr>


         <tr>
            <td class="frmText" style="color: #0000ff; font-weight: normal;">speed:</td>
            <td><input value="#{controller.speed}" class="frmInput" type="text" size="50" name="speed"/></td>
         </tr>



           <tr>
               <td class="frmText" style="color: #0000ff; font-weight: normal;">FromUnit:</td>
               <td><h:selectOneMenu  class="frmText" value="#{controller.fromUn}">
                       <f:selectItems value="#{controller.SUnitValues}" itemLabel="#{SU.SULabel}" itemValue="#{SU.SUValue}"/>
                   </h:selectOneMenu></td>
           </tr>



         <tr>
            <td class="frmText" style="color: #0000ff; font-weight: normal;">ToUnit:</td>
            <td><h:selectOneMenu  class="frmText" value="#{controller.toUn}">
                   <f:selectItems value="#{controller.SUnitValues}" itemLabel="#{SU.SULabel}" itemValue="#{SU.SUValue}"/>
                </h:selectOneMenu></td>
         </tr>

         <tr>
            <td></td>
            <td align="right"> <input  type="submit" value="Invoke" class="button"/></td>

         </tr>

      </table><h:outputText id="result" value="algo#{controller.outputSpeed}" style="font-weight : bold" />
       div
       <h:commandButton value="#{controller.outputSpeed} " action="#{controller.convert()}" />
       <!--  <tns:commandButton id="submitButton1" value="Submit" action="#{convertSpeed.convert}" >
            <tns:actionListener type="actionListener" /> </tns:commandButton>  -->


   </form>

</f:view>
