<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:tns="http://xmlns.jcp.org/xml/ns/javaee"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>

<h:body>

    <h1>JSF+MVC SpeedConverter</h1>

    <h:form  id="miform">


        Enter your speed maaan:
        <h:inputText value="#{controller.speed}"   size="10" name="speed"/>


        <br/>

        <h:selectOneMenu   value="#{controller.fromUn}">
            <f:selectItems value="#{SU.SUnitValues}" itemLabel="#{SU.SULabel}" itemValue="#{SU.SUValue}"/>
        </h:selectOneMenu>


        <br/>


        <h:selectOneMenu   value="#{controller.toUn}">
            <f:selectItems value="#{SU.SUnitValues}" itemLabel="#{SU.SULabel}" itemValue="#{SU.SUValue}"/>
        </h:selectOneMenu>


        <br/>
        <h:commandButton id="submitButton"
                         value="Submit Parameters" action="#{controller.serviceInit}">

            <f:param name="speed" value="#{controller.speed}" />

        </h:commandButton>



    </h:form>
</h:body>

</html>
